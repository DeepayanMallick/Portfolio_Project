{% extends 'base.html' %}
{% load static %}
{% block title %}Blog Posts{% endblock %}
{% block content %}
<main role="main">
    <div class="container">
        <h1 class="text-center pt-3">Welcome to Deepayan's Blog</h1>
        <br>
        <br>
        <h2>Latest Posts</h2>
        <hr>

        {% for blog in blogs %}
        <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
        <br>
        {{ blog.pub_date_pretty }}
        <br>
        <img class="img-fluid" src="{{ blog.image.url }}" height="200" width="200">
        <br>
        {{ blog.summary }}
        {% endfor %}
    </div>
</main>
{% endblock %}
