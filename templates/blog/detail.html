{% extends 'base.html' %}
{% load static %}
{% block title %}Blog Detail{% endblock %}
{% block content %}
<main role="main">
<div class="container">
        <h1 class="text-center pt-3">{{ blog.title }}</h1>
        <br>
        <p class="text-center">{{ blog.pub_date }}</p>
        <br>
        <br>
        <img class="img-fluid" src="{{ blog.image.url }}">
        <br>
        <br>
        {{ blog.body }}
    </div>
{% endblock %}
